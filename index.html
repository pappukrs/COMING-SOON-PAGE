<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMING SOON PAGE</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="coming-soon">
        <div class="wrapper">
            <div class="coming-soon-heading">
                <h1>COMING SOON</h1>
            </div>
            <div class="coming-soon-timeline">
                <div class="timeline-card">
                    <h2>00</h2>
                    <p>days</p>
                </div>
                <div class="timeline-card">
                    <h2>00</h2>
                    <p>hours</p>
                </div>
                <div class="timeline-card">
                    <h2>00</h2>
                    <p>minutes</p>
                </div>
                <div class="timeline-card">
                    <h2>00</h2>
                    <p>seconds</p>
                </div>
            </div>
            <div class="coming-soon-social"></div>
        </div>
    </div>
</body>
</html>
